<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Buttons</title>
    </head>

    <body>
        <div class="container">
            <h1>Regular Buttons</h1>
            <button class="btn btn-primary">Click Me</button>
            <button class="btn btn-secondary">Click Me</button>
            <button class="btn btn-success">Click Me</button>
            <button class="btn btn-info">Click Me</button>
            <button class="btn btn-danger">Click Me</button>
            <button class="btn btn-warning">Click Me</button>

            <h1>Link Buttons</h1>
            <a href="#" class="btn btn-success">THIS IS A LINK!</a>

            <h1>Outline Buttons</h1>
            <button class="btn btn-outline-primary">Click Me</button>
            <button class="btn btn-outline-secondary">Click Me</button>
            <button class="btn btn-outline-info">Click Me</button>
            <button class="btn btn-outline-success">Click Me</button>
            <button class="btn btn-outline-warning">Click Me</button>
            <button class="btn btn-outline-danger">Click Me</button>
            <button class="btn btn-outline-dark">Click Me</button>
            <button class="btn btn-outline-light">Click Me</button>

            <h1>Button Sizes</h1>
            <button class="btn btn-info btn-sm">Small Button</button>
            <button class="btn btn-info">Regular Button</button>
            <button class="btn btn-info btn-lg">Large Button</button>

            <h1>Button Block</h1>
            <button class="btn btn-secondary btn-lg btn-block">
                Button Block
            </button>
            <button class="btn btn-dark btn-block">Button Block</button>
            <button class="btn btn-danger btn-sm btn-block">
                Button Block
            </button>

            <h1>Active state</h1>
            <button class="btn btn-warning">Click Me</button>
            <button class="btn btn-warning active">Click Me</button>
            <button class="btn btn-warning active" disabled>Click Me</button>

            <a href="#" class="btn btn-primary btn-sm"> This is a link </a>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
