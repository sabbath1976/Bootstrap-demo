<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Javascript Components</title>
    </head>

    <body>
        <div class="container text-center">
            <h1 class="display-3">JS STUFF</h1>

            <span data-toggle="modal" data-target="#galleryModal">
                <button
                    class="btn btn-info btn-lg p-5 shadow"
                    data-toggle="tooltip"
                    data-placement="right"
                    title="This button has a shadow!"
                >
                    Launch Gallery
                </button>
            </span>

            <!-- modal window -->
            <div
                class="modal fade"
                id="galleryModal"
                tabindex="-1"
                role="dialog"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Hello World</h5>
                            <button
                                class="close"
                                data-dismiss="modal"
                                aria-label="close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="col-sm-10">
                                    <div
                                        id="galleryCarousel"
                                        class="carousel slide"
                                        data-ride="carousel"
                                    >
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img
                                                    src="imgs/img1.jpeg"
                                                    alt="img1"
                                                    class="d-block w-100"
                                                />
                                            </div>

                                            <div class="carousel-item">
                                                <img
                                                    src="imgs/img2.jpeg"
                                                    alt="img2"
                                                    class="d-block w-100"
                                                />
                                            </div>

                                            <div class="carousel-item">
                                                <img
                                                    src="imgs/img3.jpeg"
                                                    alt="img3"
                                                    class="d-block w-100"
                                                />
                                            </div>
                                        </div>

                                        <a
                                            href="#galleryCarousel"
                                            class="carousel-control-prev"
                                            data-slide="prev"
                                        >
                                            <span
                                                class="carousel-control-prev-icon"
                                                aria-hidden="true"
                                            ></span>
                                            <span class="sr-only"
                                                >Previous</span
                                            >
                                        </a>
                                        <a
                                            href="#galleryCarousel"
                                            class="carousel-control-next"
                                            data-slide="next"
                                        >
                                            <span
                                                class="carousel-control-next-icon"
                                                aria-hidden="true"
                                            ></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button class="btn btn-success">Cool</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>

        <script>
            $(function () {
                $('[data-toggle = "tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
