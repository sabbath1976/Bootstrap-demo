<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Forms</title>
    </head>

    <body>
        <div class="container">
            <h1>Form Controls</h1>

            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter your email"
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter your password"
                    />
                    <small class="text-muted"
                        >Password must be 8 characters</small
                    >
                </div>

                <div class="form-group">
                    <label for="select">Select</label>
                    <select name="" id="select" class="form-control">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="multiselect">Multi Select</label>
                    <select
                        multiple
                        name=""
                        id="multiselect"
                        class="form-control"
                    >
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                    <small class="text-muted"
                        >Hold down ctrl(pc) or cmnd(mac) to select
                        multiple</small
                    >
                </div>

                <div class="form-group">
                    <label for="textarea">Text Area</label>
                    <textarea
                        name=""
                        id="textarea"
                        class="form-control"
                        rows="4"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="file">File Input</label>
                    <input type="file" class="form-control-file" id="file" />
                </div>

                <div class="form-group">
                    <label for="range">Range Input</label>
                    <input type="range" class="form-control-range" />
                </div>

                <div class="form-group">
                    <label for="largeemail">Form Control Large</label>
                    <input
                        type="email"
                        class="form-control form-control-lg"
                        id="largeemail"
                        placeholder="Enter your email"
                    />
                </div>

                <div class="form-group">
                    <label for="smallemail">Form Control Small</label>
                    <input
                        readonly
                        type="email"
                        class="form-control form-control-sm"
                        id="smallemail"
                        placeholder="Enter your email"
                    />
                </div>

                <input
                    type="submit"
                    value="Submit"
                    class="btn btn-lg btn-primary"
                />
            </form>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
