<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Form Checks</title>
    </head>

    <body>
        <div class="container">
            <h1>Form Checks</h1>

            <div class="form-group">
                <h4>Checkboxes</h4>

                <div class="form-check">
                    <input
                        class="form-check-input"
                        id="chickens"
                        type="checkbox"
                        disabled
                    />
                    <label class="form-check-label" for="chickens"
                        >Chickens</label
                    >
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cats" />
                    <label for="cats" class="form-check-label">Cats</label>
                </div>

                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="rabbits"
                    />
                    <label for="rabbits" class="form-check-label"
                        >Rabbits</label
                    >
                </div>
            </div>

            <div class="form-group">
                <h4>Radio Buttons</h4>

                <div class="form-check">
                    <input
                        class="form-check-input"
                        name="pet"
                        id="chickens"
                        type="radio"
                    />
                    <label class="form-check-label" for="chickens"
                        >Chickens</label
                    >
                </div>

                <div class="form-check">
                    <input
                        type="radio"
                        class="form-check-input"
                        name="pet"
                        id="cats"
                    />
                    <label for="cats" class="form-check-label">Cats</label>
                </div>

                <div class="form-check">
                    <input
                        type="radio"
                        class="form-check-input"
                        name="pet"
                        id="rabbits"
                    />
                    <label for="rabbits" class="form-check-label"
                        >Rabbits</label
                    >
                </div>
            </div>

            <div class="form-group">
                <h4>Inline Form Checks</h4>

                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        name="pet"
                        id="chickens"
                        type="radio"
                    />
                    <label class="form-check-label" for="chickens"
                        >Chickens</label
                    >
                </div>

                <div class="form-check form-check-inline">
                    <input
                        type="radio"
                        class="form-check-input"
                        name="pet"
                        id="cats"
                    />
                    <label for="cats" class="form-check-label">Cats</label>
                </div>

                <div class="form-check form-check-inline">
                    <input
                        type="radio"
                        class="form-check-input"
                        name="pet"
                        id="rabbits"
                    />
                    <label for="rabbits" class="form-check-label"
                        >Rabbits</label
                    >
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
