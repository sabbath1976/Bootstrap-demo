<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Form Grid</title>
    </head>

    <body>
        <div class="container">
            <h1 class="display-3">Form Grid</h1>

            <form>
                <div class="form-row">
                    <div class="col-md">
                        <label for="firstName">First Name</label>
                        <input
                            type="text"
                            id="firstName"
                            placeholder="First Name"
                            class="form-control"
                        />
                    </div>

                    <div class="col-1-md">
                        <label for="middle">M.I</label>
                        <input
                            type="text"
                            id="middle"
                            placeholder="Initial"
                            class="form-control"
                        />
                    </div>

                    <div class="col-md">
                        <label for="lastName">last Name</label>
                        <input
                            type="text"
                            id="lastName"
                            placeholder="Last Name"
                            class="form-control"
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label for="address">Address</label>
                        <input
                            type="text"
                            class="form-control"
                            id="address"
                            placeholder="Address"
                        />
                    </div>
                </div>
            </form>
        </div>

        <div class="container-fluid">
            <h1>NESTED FORM GRID!</h1>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <form>
                        <div class="form-row">
                            <div class="col-md">
                                <label for="firstName">First Name</label>
                                <input
                                    type="text"
                                    id="firstName"
                                    placeholder="First Name"
                                    class="form-control"
                                />
                            </div>

                            <div class="col-1-md">
                                <label for="middle">M.I</label>
                                <input
                                    type="text"
                                    id="middle"
                                    placeholder="Initial"
                                    class="form-control"
                                />
                            </div>

                            <div class="col-md">
                                <label for="lastName">last Name</label>
                                <input
                                    type="text"
                                    id="lastName"
                                    placeholder="Last Name"
                                    class="form-control"
                                />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label for="address">Address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="address"
                                    placeholder="Address"
                                />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
