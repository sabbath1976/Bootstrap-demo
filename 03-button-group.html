<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Button Groups</title>
    </head>

    <body>
        <div class="container">
            <h1 class="display-3 text-center">Button Groups</h1>

            <div class="btn-group" role="group">
                <button class="btn btn-primary">First</button>
                <button class="btn btn-info">Second</button>
                <button class="btn btn-success">Third</button>
            </div>

            <div class="btn-group btn-group-lg" role="group">
                <button class="btn btn-primary">First</button>
                <button class="btn btn-info">Second</button>
                <button class="btn btn-success">Third</button>
            </div>

            <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-primary">First</button>
                <button class="btn btn-info">Second</button>
                <button class="btn btn-success">Third</button>
            </div>

            <div class="btn-group-vertical" role="group">
                <button class="btn btn-primary">First</button>
                <button class="btn btn-info">Second</button>
                <button class="btn btn-success">Third</button>
            </div>

            <h3>Toolbars</h3>

            <div class="btn-toolbar my-2 justify-content-center" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <button class="btn btn-danger">First</button>
                    <button class="btn btn-danger">Second</button>
                    <button class="btn btn-danger">Third</button>
                </div>

                <div class="btn-group" role="group">
                    <button class="btn btn-warning">Fourth</button>
                    <button class="btn btn-warning">Fifth</button>
                    <button class="btn btn-warning">Sixth</button>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
