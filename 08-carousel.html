<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Carousels</title>
    </head>

    <body>
        <div class="container">
            <h1 class="display-3 text-center">Carousels</h1>

            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="images/bridge.png"
                            class="d-block w-100"
                            alt="bridge"
                        />
                    </div>

                    <div class="carousel-item">
                        <img
                            src="images/food.png"
                            class="d-block w-100"
                            alt="food"
                        />
                    </div>

                    <div class="carousel-item">
                        <img
                            src="images/kiwis.png"
                            class="d-block w-100"
                            alt="kiwis"
                        />
                    </div>
                </div>
            </div>

            <h3>With Controls</h3>

            <div id="withControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="images/bridge.png"
                            class="d-block w-100"
                            alt="bridge"
                        />
                    </div>

                    <div class="carousel-item">
                        <img
                            src="images/food.png"
                            class="d-block w-100"
                            alt="food"
                        />
                    </div>

                    <div class="carousel-item">
                        <img
                            src="images/kiwis.png"
                            class="d-block w-100"
                            alt="kiwis"
                        />
                    </div>
                </div>

                <a
                    href="#withControls"
                    class="carousel-control-prev"
                    data-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a
                    href="#withControls"
                    class="carousel-control-next"
                    data-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <h3>With Indicators & Captions</h3>

            <div
                id="withIndicators"
                class="carousel slide carousel-fade"
                data-ride="carousel"
            >
                <ol class="carousel-indicators">
                    <li
                        data-target="#withIndicators"
                        data-slide-to="0"
                        class="active"
                    ></li>
                    <li data-target="#withIndicators" data-slide-to="1"></li>
                    <li data-target="#withIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="images/car.png"
                            class="d-block w-100"
                            alt="car"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>This is a car</h5>
                            <p>
                                Lorem ipsum dolor, sit amet consectetur
                                adipisicing elit. Odit autem, ad earum inventore
                                at impedit.
                            </p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img
                            src="images/wall.png"
                            class="d-block w-100"
                            alt="wall"
                        />
                    </div>

                    <div class="carousel-item">
                        <img
                            src="images/kiwis.png"
                            class="d-block w-100"
                            alt="kiwis"
                        />
                    </div>
                </div>

                <a
                    href="#withIndicators"
                    class="carousel-control-prev"
                    data-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a
                    href="#withIndicators"
                    class="carousel-control-next"
                    data-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
