<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Custom Inputs</title>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">Custom Inputs</h1>
            <h4>Checkboxes</h4>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="regularcheck">
                <label for="regularcheck" class="form-check-label">I am a regular checkbox</label>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheckbox">
                <label for="customCheckbox" class="custom-control-label">I am a custom checkbox</label>
            </div>

            <h4>Radio Buttons</h4>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="regularradio">
                <label for="regularradio" class="form-check-label">I am a regular radio button</label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customRadio">
                <label for="customRadio" class="custom-control-label">I am a custom radio button</label>
            </div>

            <h4>File Inputs</h4>

            <div class="form-group">
                <label for="regularFile">Regular File Input</label>
                <input type="file" class="form-control-file" id="regularFile">
            </div>

            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label for="customFile" class="custom-file-label">Choose file</label>
            </div>

            <h4>Range Inputs</h4>

            <div class="form-group">
                <label for="regularRange">Regular Range Input</label>
                <input type="range" class="form-control-range" id="regularRange">
            </div>

            <div class="form-group">
                <label for="customRange">Custom Range</label>
                <input type="range" class="custom-range" id="customRange" min="0" max="3">
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
