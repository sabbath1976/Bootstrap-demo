<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Dropdowns</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="#" class="navbar-brand">Navbar w/ Dropdown</a>
            <button
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            href="#"
                            class="nav-link dropdown-toggle"
                            data-toggle="dropdown"
                            >Dropdown</a
                        >
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Sign In</a>
                            <a href="#" class="dropdown-item">Sign Up</a>
                            <a href="#" class="dropdown-item">Sign Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 class="display-3 text-center">Dropdowns</h1>

            <div class="dropdown">
                <button
                    class="btn btn-success dropdown-toggle"
                    data-toggle="dropdown"
                >
                    Click me
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Home</a>
                    <a href="#" class="dropdown-item">About</a>
                    <a href="#" class="dropdown-item">Contact</a>
                </div>
            </div>

            <div class="dropdown my-3">
                <button
                    class="btn btn-warning btn-lg dropdown-toggle"
                    data-toggle="dropdown"
                >
                    Click me
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Home</a>
                    <a href="#" class="dropdown-item">About</a>
                    <a href="#" class="dropdown-item">Contact</a>
                </div>
            </div>

            <div class="dropup">
                <button
                    class="btn btn-danger btn-lg dropdown-toggle"
                    data-toggle="dropdown"
                >
                    Dropup
                </button>
                <div class="dropdown-menu">
                    <h6 class="dropdown-header">Dropdown header</h6>
                    <a href="#" class="dropdown-item active">Home</a>
                    <a href="#" class="dropdown-item">About</a>
                    <a href="#" class="dropdown-item">Contact</a>
                </div>
            </div>

            <div class="dropdown my-3">
                <button
                    class="btn btn-primary btn-lg dropdown-toggle"
                    data-toggle="dropdown"
                >
                    Header/Divider
                </button>
                <div class="dropdown-menu">
                    <h6 class="dropdown-header">Dropdown header</h6>
                    <a href="#" class="dropdown-item">Home</a>
                    <a href="#" class="dropdown-item">About</a>
                    <a href="#" class="dropdown-item">Contact</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">Sign Out</a
                    ><a href="#" class="dropdown-item">Sign Up</a>
                </div>
            </div>

            <div class="dropdown">
                <button
                    class="btn btn-info btn-lg dropdown-toggle"
                    data-toggle="dropdown"
                >
                    Form Dropdown
                </button>
                <div class="dropdown-menu">
                    <form class="px-4 py-3">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="email@example.com"
                            />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Password"
                            />
                        </div>

                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="checkbox"
                            />
                            <label for="checkbox" class="form-check-label"
                                >Remember me</label
                            >
                        </div>

                        <button class="btn btn-primary" type="submit">
                            Sign in
                        </button>
                    </form>
                </div>
            </div>

            <div class="btn-group my-3">
                <button class="btn btn-danger">Split Button</button>
                <button
                    class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown"
                ></button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Action</a>
                    <a href="#" class="dropdown-item">Another action</a>
                    <a href="#" class="dropdown-item">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">Seperated link</a>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
