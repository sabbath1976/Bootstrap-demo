<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Borders / Shadows</title>

        <style>
            span {
                width: 200px;
                height: 200px;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center border border-info rounded shadow">
                Borders and Shadows
            </h1>
            <span class="border"></span>
            <span class="border-bottom"></span>
            <span class="border-right"></span>
            <span class="border-right border-left"></span>
            <span class="border border-right-0"></span>
            <span class="border border-danger"></span>
            <span class="border border-success border-top-0"></span>
            <span class="border border-info rounded"></span>
            <span class="border border-success rounded-circle"></span>

            <h3 class="shadow-sm">Small Shadow</h3>
            <h3 class="shadow">Regular Shadow</h3>
            <h3 class="shadow-lg">Large Shadow</h3>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
